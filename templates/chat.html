<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/css/style-chat.css" rel="stylesheet" type="text/css"/>
    <title>CHAT</title>
</head>
<body>
        <div id="container" class="chat">
            <ul id="messages"></ul>
            <input type="hidden" id="usuario" value="{{ session['name'] }}">
            <input type="hidden" id="sepa" value=": ">
            <div class="inputs">
            <i class="fa-brands fa-rocketchat"></i>
            <input id="myMessage" name="men" required="true" size="80" type="text"/>
            <button id="send" class="btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        
        <div class="panels-container">
        <div class="panel left-panel">
            <img src="./static/img/chat.svg" alt="" class="imagen">
        </div>

    </div>
    <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" 
        charset="utf-8"></script>
    <script src="static/js/chat.js">
    
    </script>
</body>
</html>
